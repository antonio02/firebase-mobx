name: firebase_mobx
description: MobX with Firebase
version: 1.0.0+1

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  # MobX
  mobx: ^1.0.2+2
  flutter_mobx: ^1.0.1

  # Firebase
  firebase_auth: ^0.15.5+2
  google_sign_in: ^4.1.4
  cloud_firestore: ^0.13.4+1

  # Provider
  provider: ^4.0.4

  # Log
  logger: ^0.8.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  # MobX
  mobx_codegen: ^1.0.2
  build_runner: ^1.8.0

flutter:
  uses-material-design: true
